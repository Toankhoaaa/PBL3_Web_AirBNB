<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>Circular Progress Bar | CodingNepal</title>
         <link rel="stylesheet" href="circle.css">
      </head>
      <body>
         <div class="circular">
            <div class="inner"></div>
            <div class="inner2"></div>
            <div class="outer">
            </div>
            <div class="numb">
               January
            </div>
            <div class="circle">
               <div class="dots">
                  <span class="dot_btn"></span>
                  <span class="sub_dot"></span>
                </div>
               <div class="bar left">
                  <div class="progress"></div>
               </div>
               <div class="bar right">
                  <div class="progress"></div>
               </div>
            </div>
         </div>
         <script>
            const numb = document.querySelector(".numb");
            const month_names = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            let counter = 0;
            setInterval(()=>{
              if(counter == 12){
                clearInterval();
              }else{
                counter+=1;
                numb.textContent = month_names[counter];
              }
            }, 650);
         </script>
    </body>
</html>
