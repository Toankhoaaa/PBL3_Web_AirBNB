<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZf3I4TkruOraYvnm7WbRSU3qYV2Lkj3_0w3wfgQrApnsvo-yspjafW8P57Demy0zgf6U&usqp=CAU">
    <link rel="stylesheet" href="./assets/css/Sign_Log.css">
    <title>Sign up / Log in</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="sign_up_container">
                <header>
                    <h2>Sign Up</h2>
                </header>
                <div class="information">
                    <input type="text" required placeholder="UserName">
                    <input type="mail" required placeholder="Email">
                    <input type="password" required placeholder="Password">
                    <input type="password" required placeholder="Enter the password">
                </div>
                <div class="sign_up_btn">
                    <button>Sign Up</button>
                </div>
                <div class="forget_password">
                    <a href="#">Forget password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/Sign_Log.js"></script>
</body>
</html>
